<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrewAI Application</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 800px;
            width: 100%;
            padding: 40px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            font-family: inherit;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .result-container {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            display: none;
        }
        
        .result-container.show {
            display: block;
        }
        
        .result-title {
            color: #333;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        .result-content {
            color: #555;
            line-height: 1.6;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .loading.show {
            display: block;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #e74c3c;
            padding: 10px;
            background: #ffe6e6;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        
        .error.show {
            display: block;
        }
        
        .status {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 16px;
            background: #27ae60;
            color: white;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="status">ðŸŸ¢ Online</div>
    
    <div class="container">
        <h1>ðŸš€ CrewAI Application</h1>
        <p class="subtitle">Powered by AI Agents working together</p>
        
        <div class="input-group">
            <label for="task">Enter your task or question:</label>
            <textarea 
                id="task" 
                placeholder="Example: Analyze the benefits of renewable energy, Research the latest trends in machine learning, etc."
            ></textarea>
        </div>
        
        <button id="runBtn" onclick="runCrew()">Run CrewAI Analysis</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #666;">CrewAI agents are working on your task...</p>
        </div>
        
        <div class="error" id="error"></div>
        
        <div class="result-container" id="result">
            <h3 class="result-title">ðŸ“Š Analysis Result:</h3>
            <div class="result-content" id="resultContent"></div>
        </div>
    </div>

    <script>
        async function runCrew() {
            const task = document.getElementById('task').value.trim();
            
            if (!task) {
                alert('Please enter a task or question');
                return;
            }
            
            const button = document.getElementById('runBtn');
            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            const resultContent = document.getElementById('resultContent');
            
            // Reset UI
            button.disabled = true;
            loading.classList.add('show');
            error.classList.remove('show');
            result.classList.remove('show');
            
            try {
                const response = await fetch('/api/run-crew', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ task: task })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultContent.textContent = data.result;
                    result.classList.add('show');
                } else {
                    error.textContent = 'Error: ' + (data.error || 'Unknown error occurred');
                    error.classList.add('show');
                }
            } catch (err) {
                error.textContent = 'Error: Failed to connect to server';
                error.classList.add('show');
            } finally {
                button.disabled = false;
                loading.classList.remove('show');
            }
        }
        
        // Allow Enter key to submit (Shift+Enter for new line)
        document.getElementById('task').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                runCrew();
            }
        });
    </script>
</body>
</html>
